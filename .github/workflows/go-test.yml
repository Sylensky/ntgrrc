name: go test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    name: "go test"
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
      - name: "setup go"
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: "go test ntgrrc"
        run: |
          go test ntgrrc
